aliases:
  - &save-cache-yarn
    key: v1-yarn-packages-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn
  - &restore-cache-yarn
    name: Restore Yarn Package Cache
    keys:
      - v1-yarn-packages-{{ checksum "yarn.lock" }}
  - &save-cache-detox
    key: v1-detox-{{ checksum "yarn.lock"}}
    paths:
      - node_modules
      - ios/Pods
  - &restore-cache-detox
    name: Restore Yarn Package Cache
    keys:
      - v1-detox-{{ checksum "yarn.lock"}}
  - &save_android_build_cache
    save_cache:
      paths:
        - ~/.gradle/caches
        - ~/.gradle/wrapper
        - ~/.android/build-cache
      key: v1-gradle-build-cache-{{ checksum "android/build.gradle" }}-{{ checksum "android/app/build.gradle" }}-{{ checksum "yarn.lock" }}
      when: always # Ensures build assets are cached even on failed builds
  - &restore_android_build_cache
    restore_cache:
      keys:
        - v1-gradle-build-cache-{{ checksum "android/build.gradle" }}-{{ checksum "android/app/build.gradle" }}-{{ checksum "yarn.lock" }}
  - &attach_workspace
    attach_workspace:
      at: ~/react-native-url-polyfill

defaults: &defaults
  working_directory: ~/react-native-url-polyfill
  docker:
    - image: circleci/node:12

ios: &ios
  working_directory: ~/react-native-url-polyfill/detox
  macos:
    xcode: 11

android: &android
  working_directory: ~/react-native-url-polyfill/detox
  docker:
    - image: circleci/android:api-29-node
  environment:
    JAVA_TOOL_OPTIONS: '-Xmx1536m'
    GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2'

version: 2
jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore-cache-yarn
      - run:
          name: Yarn version
          command: yarn -v
      - run:
          name: Yarn Install
          command: |
            yarn install --frozen-lockfile --no-progress --non-interactive --cache-folder ~/.cache/yarn
      - save_cache: *save-cache-yarn
      - persist_to_workspace:
          root: .
          paths: .
  lint:
    <<: *defaults
    steps:
      - *attach_workspace
      - run:
          name: Lint
          command: yarn lint
  test-js:
    <<: *defaults
    steps:
      - *attach_workspace
      - run:
          name: Run Jest
          command: yarn test
  test-ios:
    <<: *ios
    steps:
      - *attach_workspace
      - restore_cache: *restore-cache-detox
      - run:
          name: Yarn version
          command: yarn -v
      - run:
          name: Yarn Install
          command: |
            yarn install --frozen-lockfile --no-progress --non-interactive --cache-folder ~/.cache/yarn
      - run:
          name: Install Detox
          command: |
            brew update
            brew tap wix/brew
            brew install applesimutils
            yarn global add detox-cli
      - run:
          name: Clean Detox
          command: |
            detox clean-framework-cache && detox build-framework-cache
      - run:
          name: Install Pods
          command: cd ios && pod install
      - run:
          name: Run Detox on iOS
          command: yarn e2e:ios
      - save_cache: *save-cache-detox
  test-hermes:
    <<: *android
    steps:
      - *attach_workspace
      - *restore_android_build_cache
      - run:
          name: Enable Hermes
          command: sed -i "s/enableHermes:\sfalse/enableHermes:\strue/g" android/app/build.gradle
      - run:
          name: Build APK
          command: cd android && ./gradlew assembleRelease
      - *save_android_build_cache

workflows:
  version: 2
  tests:
    jobs:
      - checkout
      - lint:
          requires:
            - checkout
      - test-js:
          requires:
            - checkout
      - test-ios:
          requires:
            - checkout
      - test-hermes:
          requires:
            - checkout
