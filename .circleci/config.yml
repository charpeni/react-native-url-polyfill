version: 2.1

aliases:
  - &xcode-version 12.5.1
  - &save-cache-yarn
    save_cache:
      key: yarn-packages-{{ .Environment.CACHE_VERSION }}-{{ checksum "yarn.lock" }}
      paths:
        - ~/.cache/yarn
  - &restore-cache-yarn
    restore_cache:
      name: Restore Yarn Package Cache
      keys:
        - yarn-packages-{{ .Environment.CACHE_VERSION }}-{{ checksum "yarn.lock" }}
  - &save-cache-detox-env
    save_cache:
      key: detox-env-{{ .Environment.CACHE_VERSION }}-{{ arch }}-{{ .Environment.XCODE_VERSION }}-{{ .Environment.CIRCLE_WORKING_DIRECTORY }}
      paths:
        - /usr/local/Homebrew
        - ~/Library/Caches/Homebrew
  - &restore-cache-detox-env
    restore_cache:
      name: Restoring Detox Env Cache
      keys:
        - detox-env-{{ .Environment.CACHE_VERSION }}-{{ arch }}-{{ .Environment.XCODE_VERSION }}-{{ .Environment.CIRCLE_WORKING_DIRECTORY }}
  - &save-cache-detox-app
    save_cache:
      key: detox-app-{{ .Environment.CACHE_VERSION }}-{{ checksum "yarn.lock"}}
      paths:
        - node_modules
        - ios/Pods
  - &restore-cache-detox-app
    restore_cache:
      name: Restoring Detox App Cache
      keys:
        - detox-app-{{ .Environment.CACHE_VERSION }}-{{ checksum "yarn.lock"}}
  - &save-android-build-cache
    save_cache:
      paths:
        - ~/.gradle/caches
        - ~/.gradle/wrapper
        - ~/.android/build-cache
      key: gradle-build-cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "android/build.gradle" }}-{{ checksum "android/app/build.gradle" }}-{{ checksum "yarn.lock" }}
      when: always # Ensures build assets are cached even on failed builds
  - &restore-android-build-cache
    restore_cache:
      name: Restoring Android & Gradle cache
      keys:
        - gradle-build-cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "android/build.gradle" }}-{{ checksum "android/app/build.gradle" }}-{{ checksum "yarn.lock" }}
  - &attach-workspace
    attach_workspace:
      at: ~/react-native-url-polyfill

executors:
  default:
    docker:
      - image: cimg/node:16.12
    working_directory: ~/react-native-url-polyfill
  xcode-11:
    macos:
      xcode: 11.7.0
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
      XCODE_VERSION: 11.7.0
  xcode:
    macos:
      xcode: *xcode-version
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
      XCODE_VERSION: *xcode-version
  android:
    docker:
      - image: circleci/android:api-30-node
    environment:
      JAVA_TOOL_OPTIONS: '-Xmx1536m'
      GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2'

commands:
  install-yarn-dependencies:
    steps:
      - run:
          name: Yarn version
          command: yarn -v
      - run:
          name: Yarn Install
          command: |
            yarn install --frozen-lockfile --no-progress --non-interactive --cache-folder ~/.cache/yarn
  install-detox:
    steps:
      - *restore-cache-detox-env
      - run:
          name: Install Detox
          command: |
            brew tap wix/brew
            brew install applesimutils
            yarn global add detox-cli
      - run:
          name: Clean Detox
          command: |
            detox clean-framework-cache && detox build-framework-cache
      - *save-cache-detox-env
  test-hermes-ios:
    steps:
      - *attach-workspace
      - *restore-cache-detox-app
      - run:
          name: Enable Hermes
          command: npx shx sed -i "s/:hermes_enabled\s=>\sfalse/:hermes_enabled => true/g" ios/Podfile
      - install-yarn-dependencies
      - install-detox
      - run:
          name: Install Pods
          command: |
            cd ios && pod install
      - run:
          name: Run Detox on iOS
          command: yarn e2e:ios

jobs:
  checkout:
    executor: default
    steps:
      - checkout
      - *restore-cache-yarn
      - run:
          name: Yarn version
          command: yarn -v
      - run:
          name: Yarn Install
          command: |
            yarn install --frozen-lockfile --no-progress --non-interactive --cache-folder ~/.cache/yarn
      - *save-cache-yarn
      - persist_to_workspace:
          root: .
          paths:
            - .
  lint:
    executor: default
    steps:
      - *attach-workspace
      - run:
          name: Lint
          command: yarn lint
  test-js:
    parameters:
      react-native-version:
        type: string
        default: ''
    executor: default
    steps:
      - *attach-workspace
      - when:
          condition: << parameters.react-native-version >>
          steps:
            - run:
                name: Overriding react-native version
                command: yarn add --dev react-native@<< parameters.react-native-version >>
      - run:
          name: Run Jest
          command: yarn test
  test-ios:
    parameters:
      executor:
        default: xcode
        type: executor
      react-native-version:
        type: string
    executor: << parameters.executor >>
    working_directory: ~/react-native-url-polyfill/detox/rn-<< parameters.react-native-version >>
    steps:
      - *attach-workspace
      - *restore-cache-detox-app
      - install-yarn-dependencies
      - install-detox
      - run:
          name: Fetch Pods specs
          command: curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf
      - run:
          name: Install Pods
          command: cd ios && pod install --repo-update
      - run:
          name: Run Detox on iOS
          command: yarn e2e:ios
      - *save-cache-detox-app
  test-hermes-android:
    parameters:
      react-native-version:
        type: string
    executor: android
    working_directory: ~/react-native-url-polyfill/detox/rn-<< parameters.react-native-version >>
    steps:
      - *attach-workspace
      - run:
          name: Enable Hermes
          command: sed -i "s/enableHermes:\sfalse/enableHermes:\ true/g" android/app/build.gradle
      - *restore-android-build-cache
      - install-yarn-dependencies
      - run:
          name: Build APK
          command: cd android && ./gradlew assembleRelease
      - *save-android-build-cache
  test-hermes-ios:
    parameters:
      executor:
        default: xcode
        type: executor
      react-native-version:
        type: string
    executor: << parameters.executor >>
    working_directory: ~/react-native-url-polyfill/detox/rn-<< parameters.react-native-version >>
    steps:
      - test-hermes-ios

workflows:
  tests:
    jobs:
      - checkout
      - lint:
          requires:
            - checkout
      - test-js:
          requires:
            - checkout
      - test-ios:
          name: test-ios-0.60
          executor: xcode-11
          react-native-version: '0.60'
          requires:
            - lint
            - test-js
      - test-ios:
          matrix:
            parameters:
              react-native-version: ['0.65', '0.66']
          requires:
            - lint
            - test-js
      - test-hermes-ios:
          matrix:
            parameters:
              react-native-version: ['0.65', '0.66']
          requires:
            - test-ios-<< matrix.react-native-version >>
      - test-hermes-android:
          matrix:
            parameters:
              react-native-version: ['0.65', '0.66']
          requires:
            - lint
            - test-js
